<!DOCTYPE html>
<html>

{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!--

        <title>Kivu-trip {% block titleGui %}{% endblock titleGui %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="{% static 'gui/style/temp/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'gui/style/temp/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'gui/style/temp/fontAwesome.css' %}">
        <link rel="stylesheet" href="{% static 'gui/style/temp/hero-slider.css' %}">
        <link rel="stylesheet" href="{% static 'gui/style/temp/owl-carousel.css' %}">
        <link rel="stylesheet" href="{% static 'gui/style/temp/templatemo-style.css' %}">
        <link rel="stylesheet" href="{% static 'gui/style/temp/lightbox.css' %}">

        {% block linkGui %}{% endblock linkGui %}

        <link rel="stylesheet" href="{% static 'gui/style/main.css' %}">

        <script src="{% static 'gui/js/temp/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>

<body>

    {% include 'gui/layouts/_nav.html' %}


    {% block contentGui %}{% endblock contentGui %}


    {% include 'gui/layouts/_footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'gui/js/temp/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>

    <script src="{% static 'gui/js/temp/vendor/bootstrap.min.js' %}"></script>

    <script src="{% static 'gui/js/temp/plugins.js' %}"></script>
    <script src="{% static 'gui/js/temp/main.js' %}"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

    {% block scriptGui %}{% endblock scriptGui %}

    <script type="text/javascript">

        $(document).ready(function() {
            // navigation click actions 
            $('.scroll-link').on('click', function(event){
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });
            // scroll to top action
            $('.scroll-top').on('click', function(event) {
                event.preventDefault();
                $('html, body').animate({scrollTop:0}, 'slow');         
            });
            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });
        });
		
        // scroll function
        function scrollToID(id, speed){
            var offSet = 50;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({scrollTop:targetOffset}, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }
        if (typeof console === "undefined") {
            console = {
                log: function() { }
            };
        }
    </script>

</body>
</html>
